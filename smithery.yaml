id: ruicarvalho1/mcp_nif-pt
name: NIF.PT Server
description: Query companies and NIFs using the NIF.pt API.
entrypoint: main.py
runtime: python3.11

parameters:
  - name: api_key
    label: NIF.PT API Key
    type: string
    required: true
    secure: true
    description: Enter your NIF.pt API key here.

tools:
  - get_company
  - is_accounting_company
  - is_active
  - search_companies_by_name_and_city
  - find_nif_by_name

startCommand:
  type: stdio
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['main.py'],
      env: { api_key: config.api_key }
    })
  configSchema:
    type: object
    properties:
      api_key:
        type: string
    required: [api_key]
  exampleConfig:
    api_key: "your-api-key"
